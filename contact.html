<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Sapphire Rose</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white font-sans">
  <nav class="fixed top-0 left-0 w-full px-6 py-4 flex justify-between items-center bg-black bg-opacity-70 z-10">
  <div class="text-2xl">      
    <h1 class="fade-in font-light tracking-widest" style="font-family: 'Montserrat', sans-serif; letter-spacing: 0.2em">
    SAPPHIRE ROSE
  </h1>
</div>

  <!-- Desktop Nav -->
  <ul class="hidden md:flex space-x-6 text-white">
    <li><a href="index.html" class="hover:underline">Home</a></li>
    <li><a href="about.html" class="hover:underline">About</a></li>
    <li><a href="shop.html" class="hover:underline">Shop</a></li>
    <li><a href="contact.html" class="hover:underline">Contact</a></li>
  </ul>

  <!-- Hamburger Icon -->
  <div class="md:hidden">
    <button id="menu-btn" class="focus:outline-none">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <ul id="mobile-menu" class="hidden absolute top-full left-0 w-full bg-black bg-opacity-90 text-white flex flex-col space-y-4 py-6 px-6 md:hidden">
    <li><a href="index.html" class="hover:underline">Home</a></li>
    <li><a href="about.html" class="hover:underline">About</a></li>
    <li><a href="shop.html" class="hover:underline">Shop</a></li>
    <li><a href="contact.html" class="hover:underline">Contact</a></li>
  </ul>
</nav>
  <main class="p-20 text-center">
    <h1 class="text-4xl font-semibold mb-4">Get in Touch</h1>
    <p class="text-lg text-gray-300">Email us at <a href="mailto:hello@sapphirerose.com" class="underline text-white">hello@sapphirerose.com</a></p>
  </main>

  <script>
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');

  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>

</body>
</html>
